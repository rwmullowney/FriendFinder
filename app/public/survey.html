<body>
    <div class="container">
        
        <div class="mx-5 mt-3">
            <h2>Survey questions</h2>
            <p>Here, you'll answer several questions about yourself to determine your closest match!</p>
            <hr>

            <h3>Tell us about yourself:</h3>
            <h5 class="mt-3">Name (Required)</h5>
            <input type="text" id="name" class="form-control" required>

            <h5 class="mt-3">Photo URL(Required)</h5>
            <input type="text" id="photo" class="form-control" required>
            <hr>

            <div class="my-3">
                <h3>Question 1</h3>
                <label for="question1">Security is more important than freedom</label>
                <select class="form-control" id="question1" style="width: 200px">
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>


            <div class="my-3">
                <h3>Question 2</h3>
                <label for="question2">The needs of the many outweight the needs of the few</label>
                <select class="form-control" id="question2" style="width: 200px">
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="my-3">
                <h3>Question 3</h3>
                <label for="question3">Impact matters more than intent</label>
                <select class="form-control" id="question3" style="width: 200px">
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="my-3">
                <h3>Question 4</h3>
                <label for="question4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="question4" style="width: 200px">
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>

            <div class="my-3">
                <h3>Question 5</h3>
                <label for="question5">In a discussion, truth should be more important than peopleâ€™s sensitivities.</label>
                <select class="form-control" id="question5" style="width: 200px">
                    <option>1 (Strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly agree)</option>
                </select>
            </div>


            <hr>
            <input class="btn btn-primary mb-3" type="submit" value="Submit">
        </div>
    </div>
    </div>
</body>

<script type="text/javascript">

    // Testing to see if this 'users' object works
    var users = [
        {
            name: "Bob",
            photo: "website url",
            responses: [5, 1, 4, 4, 3]
        },
        {
            name: "Steve",
            photo: "Steve's website",
            responses: [3, 5, 1, 1, 2]
        }
    ];
    console.log(users);


    $(".btn").on('click', function (event) {
        event.preventDefault();

        // Creates the array to hold the user's response data
        var userInfo = [];
        userInfo.name = ($("#name").val());
        userInfo.photo = ($("#photo").val());
        userInfo.responses = []

        // Cycles through the questions and enters their information into the array
        // Also filters the question responses to enter just an integer
        for (var i = 1; i <= 5; i++) {
            if ($("#question" + i).val() === "1 (Strongly disagree)") {
                userInfo.responses.push("1");
                // return;
            }
            else if ($("#question" + i).val() === "5 (Strongly agree)") {
                userInfo.responses.push("5");
                // return;
            }
            else { userInfo.responses.push($("#question" + i).val()); };
        }
        users.push(userInfo);

        // Attempting to clear the fields
        // $("#name").val() = ""
        // $("#photo").val() = ""
        console.log(users);
    })



</script>
